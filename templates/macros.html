<!doctype html>
{% macro render_post(post) -%}
<div class="post-header">
    <div>{{ post["title"] }}</div>
    <div>{{ post["id"] }}</div>
    <div>{{ post["date"].strftime("%d/%m/%y %H:%M") }}</div>
</div>

{% if post["image"] %}
<img src="/img/{{ post['image'] }}"/>
{% endif %}

<div class="content">
    {{ post["content"] }}
</div>
{%- endmacro %}
